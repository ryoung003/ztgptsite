<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZeroTrace GPT – Privacy-First ChatGPT Organizer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #fafafa;
      --fg: #111827;
      --accent: #10a37e;
      --card: #ffffff;
      --border: #e5e7eb;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--fg);
      line-height:1.5;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:1.5rem;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:8px;
      padding:2rem 2.5rem;
      max-width:420px;
      text-align:center;
      box-shadow:0 4px 14px rgba(0,0,0,.06);
    }
    h1{font-size:1.8rem;margin-bottom:.75rem}
    p{margin:.75rem 0}
    a.button{
      display:inline-block;
      margin-top:1.25rem;
      padding:.55rem 1.2rem;
      background:var(--accent);
      color:#fff;
      border-radius:6px;
      text-decoration:none;
      font-weight:500;
    }
    footer{margin-top:1.5rem;font-size:.8rem;color:#6b7280}
    footer a{color:inherit;text-decoration:underline}
  </style>
</head>
<body>
  <main class="card">
    <img src="icons/icon48.png" alt="ZeroTrace GPT logo" width="48" height="48">
    <h1>ZeroTrace GPT</h1>
    <p>100 % local, zero-telemetry extension for sorting, exporting and deleting your ChatGPT conversations.</p>
    <a class="button" href="https://chromewebstore.google.com/detail/ID_GOES_HERE" target="_blank" rel="noopener">Install Extension</a>
    <footer>
      <p><a href="privacy-policy.html">Privacy&nbsp;Policy</a> · <a href="mailto:support@ztgpt.org">Contact&nbsp;Support</a></p>
      <p>© 2025 ZeroTrace GPT</p>
    </footer>
  </main>
</body>
</html>
